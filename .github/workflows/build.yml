name: Build WPF App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./BmwDriveRecorderOverlay/BmwDriveRecorderOverlay.csproj

    - name: Build project
      run: dotnet build ./BmwDriveRecorderOverlay/BmwDriveRecorderOverlay.csproj -c Release

    - name: Publish project
      run: |
        dotnet publish ./BmwDriveRecorderOverlay/BmwDriveRecorderOverlay.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          /p:PublishSingleFile=false `
          -o ./publish

    - name: Copy OpenCvSharp native DLLs
      run: |
        $source = "$env:USERPROFILE\.nuget\packages\opencvsharp4.runtime.win\4.11.0.20250507\build\native\*"
        $destination = "publish\native"
        Copy-Item -Path $source -Destination $destination -Recurse -Force


    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BMW-Drive-Recorder-Overlay-App
        path: ./publish