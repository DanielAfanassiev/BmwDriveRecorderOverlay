name: Build WPF App

on:
  push:
    branches:
      - '**'   # or your default branch
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # matches your project

    - name: Restore dependencies
      run: dotnet restore ./BmwDriveRecorderOverlay/BmwDriveRecorderOverlay.csproj

    - name: Build project
      run: dotnet build ./BmwDriveRecorderOverlay/BmwDriveRecorderOverlay.csproj -c Release

    - name: Publish project
      run: |
        dotnet publish ./BmwDriveRecorderOverlay/BmwDriveRecorderOverlay.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          /p:PublishSingleFile=false `
          -o ./publish

    - name: Download FFmpeg
      run: |
        dotnet tool restore
        dotnet add package Xabe.FFmpeg.Downloader
        # Pre-download latest FFmpeg binaries to publish folder
        powershell -Command "Add-Type -AssemblyName System.IO.Compression.FileSystem; `
        [System.IO.Directory]::CreateDirectory('./publish/FFmpeg'); `
        [Xabe.FFmpeg.Downloader.FFmpegDownloader]::GetLatestVersion([Xabe.FFmpeg.FFmpegVersion]::Official).Result; `
        Copy-Item \"$env:USERPROFILE\.nuget\packages\xabe.ffmpeg\6.0.2\tools\*\" './publish/FFmpeg' -Recurse"

    - name: Copy OpenCvSharp native DLLs
      run: |
        mkdir publish\native
        copy "$env:USERPROFILE\.nuget\packages\opencvsharp4.runtime.win\4.11.0.20250507\build\native\*" publish\native /Y

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BMW-Drive-Recorder-Overlay-App
        path: ./publish
